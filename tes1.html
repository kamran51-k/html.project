<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>HTML TABLE</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 5px;
          text-align: left;
        }
        </style>
</head>
<body>
    <table style="width:100%">
        <caption></caption>
        <tr>
          <th>Name</th>
          <th>Kamran</th>
        </tr>
        <tr>
          <td>Username</td>
          <td>Qasimov</td>
        </tr>
        <tr>
          <td>birth day</td>
          <td>03.02.2005</td>
        </tr>
      </table>
      
</body>
</html>
